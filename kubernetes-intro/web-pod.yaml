---
apiVersion: v1
kind: Pod
metadata:
  name: web-nginx
  labels:
    app: web-intro
spec:
  volumes:
  - name: app
    emptyDir: {}
  containers:
  - name: web-nginx
    image: zav19/web_intro:1.0
    volumeMounts:
    - name: app
      mountPath: /app
  initContainers:
  - name: init-web
    image: busybox:1.31.0
    command: ['sh', '-c', 'wget -O- https://raw.githubusercontent.com/express42/otus-platform-snippets/master/Module-02/Introduction-to-Kubernetes/wget.sh | sh']
    volumeMounts:
    - name: app
      mountPath: /app